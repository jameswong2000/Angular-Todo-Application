<div class="main">
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>

  <h2>{{allItems.length}} <span *ngIf="allItems.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template></h2>
    
  <ul>
    <li *ngFor="let item of allItems">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>

<label for="addItemInput">What would you like to do today?</label>

<input #newItem placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value=''" class="lg-text-input" id="addItemInput">

<button class="btn-primary" (click)="addItem(newItem.value)">Add!</button>
